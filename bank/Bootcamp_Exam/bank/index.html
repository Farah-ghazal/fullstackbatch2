<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bank-account">
      <h1>Bank Account</h1>
      <p>Owner: <span id="owner"></span></p>
      <p>Balance: $<span id="balance"></span></p>
      <p>Account Type: <span id="account-type"></span></p>
      <p>Phone Number: <span id="phone-number"></span></p>
      <div>
        <label for="deposit-button">Deposit Amount:</label>
        <input type="number" id="deposit-amount" />
        <button id="deposit-button">Deposit</button>
      </div>
      <div>
        <label for="withdraw-amount">Withdraw Amount:</label>
        <input type="number" id="withdraw-amount" />
        <button id="withdraw-button">Withdraw</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
